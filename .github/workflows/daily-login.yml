name: Daily Website Login (Python + Botasaurus)

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行（北京时间 08:00）
  workflow_dispatch:  # 允许手动触发测试

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome dependencies for Botasaurus
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          gnupg \
          ca-certificates \
          fonts-liberation \
          libasound2 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libatspi2.0-0 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libgbm1 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libwayland-client0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxkbcommon0 \
          libxrandr2 \
          xdg-utils \
          libu2f-udev \
          libvulkan1

    - name: Run Python login bot
      id: login-step
      run: python login_bot.py
      env:
        WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
        login_USERNAME: ${{ secrets.LOGIN_USERNAME }}
        login_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      continue-on-error: true

    - name: Upload failure screenshot as Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: login-debug
        path: |
          login_failure_bot.png
          login_error_bot.png
        retention-days: 7
        if-no-files-found: ignore


name: Daily Website Login (Python + Botasaurus)

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行（北京时间 08:00）
  workflow_dispatch:  # 允许手动触发测试

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Chrome dependencies for Botasaurus
      run: |
        sudo apt-get install -y \
          fonts-liberation \
          fonts-noto-cjk \
          fonts-noto-color-emoji \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libgbm1 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxrandr2 \
          libxss1 \
          libxtst6 \
          libpangocairo-1.0-0 \
          xdg-utils \
          xvfb

    - name: Run Python login bot with virtual display
      id: login-step
      run: |
        # 启动虚拟显示服务器（更大的色深和分辨率）
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset > /dev/null 2>&1 &
        sleep 5  # 增加等待时间确保 Xvfb 完全启动
        # 设置语言和时区环境变量
        export LANG=zh_CN.UTF-8
        export LC_ALL=zh_CN.UTF-8
        export TZ=Asia/Shanghai
        # 运行登录脚本（使用 headless=False）
        python login_bot.py
      env:
        WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
        LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
        LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      continue-on-error: true

    - name: Upload failure screenshot as Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: login-debug
        path: |
          login_failure_bot.png
          login_error_bot.png
          output/screenshots/*.png
        retention-days: 7
        if-no-files-found: ignore


name: Python Botasaurus Login

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行（北京时间 08:00）
  workflow_dispatch:  # 允许手动触发测试

jobs:
  login:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          xvfb \
          x11-utils \
          libnss3 \
          libnspr4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libdbus-1-3 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libasound2 \
          libpangocairo-1.0-0 \
          libgtk-3-0 \
          fonts-liberation \
          libappindicator3-1 \
          xdg-utils

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Print environment info
      run: |
        echo "Python version:"
        python --version
        echo ""
        echo "Pip packages:"
        pip list
        echo ""
        echo "Chrome version:"
        google-chrome --version || chromium-browser --version || echo "Chrome not found"
        echo ""
        echo "Display info:"
        echo "DISPLAY=$DISPLAY"

    - name: Run login script with Xvfb
      id: login-step
      run: |
        # 启动虚拟显示器
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        export DISPLAY=:99
        
        # 等待 Xvfb 启动
        sleep 2
        
        # 运行登录脚本
        python login_bot.py
      env:
        WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
        LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
        LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      continue-on-error: true

    - name: Check output files
      if: always()
      run: |
        echo "Checking for output files..."
        ls -lah output/ || echo "No output directory"
        ls -lah *.png || echo "No screenshots"
        
        if [ -f "output/login_task.json" ]; then
          echo "Login task result:"
          cat output/login_task.json
        fi

    - name: Upload debug artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-logs-${{ github.run_number }}
        path: |
          output/
          *.png
          *.log
        retention-days: 7
        if-no-files-found: warn

    - name: Check login result
      run: |
        if [ -f "output/login_task.json" ]; then
          # 检查 success 字段
          if grep -q '"success": true' output/login_task.json; then
            echo "✅ Login successful!"
            exit 0
          else
            echo "❌ Login failed!"
            exit 1
          fi
        else
          echo "❌ No result file found!"
          exit 1
        fi
